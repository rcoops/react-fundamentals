<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const children = ['Hello', 'World']
      .reduce((acc, children) => [...acc, ...(acc.length ? [' '] : []), React.createElement('span', { children })], []);
    const helloWorldElement = React.createElement('div', { children, className: 'container' });
    ReactDOM.render(helloWorldElement, document.getElementById('root'));
  </script>
</body>
